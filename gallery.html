
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .styles{
        display:grid;
        grid-template-columns:repeat(auto-fit, minmax(250px, 1fr));
        gap:20px;
        margin-top:20px;
    }

    .style-card{
        background:white;
        padding:30px;
        border-radius:15px;
        box-shadow:0 5px 15px rgba(0,0,0,0.1);
        transition:transform 0.3s;
        text-align:center;
    }

    .style-card:hover{
        transform:translateY(-10px);
    }

    .label{
        font-size:20px;
        font-weight:bold;
        margin-bottom:15px;
        display:block;
    }

    .style-card a{
        display:inline-block;
        padding:10px 20px;
        background:#4CAF50;
        color:white;
        text-decoration:none;
        border-radius:8px;
    }

    .style-card a:hover{
        background:#45a049;
    }
</style>

<section>
    <h2>Gallery</h2>
    <div class="styles">
        <div class="style-card">
            <span class="label">Birds Gallery</span>
            <a href="birds.html">View Birds</a>
        </div>

        <div class="style-card">
            <span class="label">Wild Animals Gallery</span>
            <a href="wildanimals.html">View Animals</a>
        </div>
    </div>
</section>
</head>
</html>
