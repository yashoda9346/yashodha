<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Photography Project</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background-color: #f4f6f5;
            color: #333;
            display:relative;
        }
        nav {
            background-color: #1f3d2b;
            padding: 15px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h2 {
            color: white;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }
        .hero {
            height: 80vh;
            background: url("https://images.pexels.com/photos/1642070/pexels-photo-1642070.jpeg?cs=srgb&dl=pexels-sawibythepixels-1642070.jpg&fm=jpg") center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero h1 {
            color: white;
            background: rgba(0,0,0,0.6);
            padding: 20px 30px;
            font-size: 3rem;
            border-radius: 10px;
        }

        section {
            padding: 50px 10%;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #1f3d2b;
        }
        
        .about p {
            max-width: 800px;
            margin: auto;
            text-align: center;
            line-height: 1.6;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }

        .lightbox span {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }

        .details ul {
            list-style: none;
            max-width: 400px;
            margin: auto;
            text-align: center;
        }

        .details ul li {
            background: #e0ebe5;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .contact ul {
            list-style: none;
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
    

        footer {
            background-color: #1f3d2b;
            color: white;
            text-align: center;
            padding-top:20px;
            margin-bottom:0px;


        }

        @media (max-width: 600px) {
            .hero h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

<nav>
    <h2>Destination and Adventures</h2>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="details.html">Details</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</nav>

</nav>

<div class="hero">
    <h1>Wildlife Photography</h1>
</div>
<div class="about">
</div>
<div class="gallery">
<div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
    <span onclick="closeLightbox()">&times;</span>
    <img id="lightboxImg">
</div>

<script>
    function openLightbox(imageSrc) {
        document.getElementById("lightbox").style.display = "flex";
        document.getElementById("lightboxImg").src = imageSrc;
    }

    function closeLightbox() {
        document.getElementById("lightbox").style.display = "none";
    }
</script>

</body>
</html>
